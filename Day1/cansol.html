<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 1500px;
    height:800px;
  }

      .disp{
    text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  color:white;
  transform: translate(-50%, -50%);
      }
      .display-5{
        text-align: center;
        position: absolute;
        top: 30%;
        left: 50%;
        color: white;
       transform: translate(-50%, -50%);
      }    
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="download.jpg" alt="German Shepard" width="1000" height="500">
      <div class="carousel-caption">
        <h3 class="display-5">German Shepard</h3>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="download1.jpg" alt="labrador" width="1000" height="500">
      <div class="carousel-caption">
        <h3 class="display-5">labrador</h3>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="download2.jpg" alt="Rotwellier" width="1000" height="500">
      <div class="carousel-caption">
        <h3 class="display-5">Rotwellier</h3>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
